<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>お絵描き神経衰弱</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo"><img src="assets/images/logo.png" width="700" alt="ロゴ"></div>
        </div>
      </header>
    <p class="text-center-large back_center">お絵描き神経衰弱とは...</p>
    <p class="text-center">誰でも簡単に遊べるゲームで、</p>
    <p class="text-center">休み時間や、アイスブレイクなどにおすすめです</p>

    <p class="text-center-large back_center">必要な物</p>
    <ul class="list">
        <li>紙</li>
        <li>ペン</li>
        <li>お題カード</li>      
    </ul>
    <images class="example">
        <div class="example_images"><img src="assets/images/example.png" width="800" alt="例"></div>
    <p class="text-center-large back_center">遊び方</p>
    <ol class="list">
        <li>書くものとお題カードを用意しよう(デジタル可)</li>
        <li>お題カードを1枚引き、出たお題から他の人が描きそうな絵を描こう</li>
        <li>みんなで描いた絵を見せ合って同じものの絵を描いた人全員に1pt</li>
        <li>3~5問くらいやって一番ポイントの高い人の勝ち！</li>
    </ol>
    <p class="text-center-large back_center">ゲームの特徴</p>
    <ol class="list">
        <li>強力性のあるゲームだから仲良くなりやすい</li>
        <li>絵の上手い下手関係なく楽しむことができる</li>
    </ol>
    <p class="text-center-large back_center">動画</p>
    <movies class="movie">
        <div class="movies"><movies src="assets/images/movie.mp4" alt="動画"></div>
    </div>
    <p class="text-center-large back_center">お題カード(例)</p>
    <images class="example">
        <div class="example_odai_images"><img src="assets/images/odai_card.png" width="400"alt="お題カード例"></div>
</body>
</html>
